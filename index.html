<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header><h1>Book Search</h1></header>
    <div class="container">
        <div class="row">
            <div class="col">
              </div>
    <div class="card" style="width: 18rem;" class="col" >
    <form class="card-body" >
        <div class="mb-3">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Book Type</option>
                <option value="1">Sci-Fi</option>
                <option value="2">Horror</option>
                <option value="3">Young Adult</option>
              </select>
        </div>
        <h2>Author</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Author of Color</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Female Author</label>
          </div>
        <button type="submit"  ><a href="/src/booklisting.html" class="btn btn-primary">Submit</a></button>
          </form>
    </div>
    <div class="col">
    </div>
</main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
